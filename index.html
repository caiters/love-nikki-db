<!doctype html>
<html>
  <head>
    <title>Nikki Data</title>
    <link rel="stylesheet" href="css/nikki.css" />
  </head>
  <body>
    <main id="nikki" v-on:clothingStylesChanged="updateStyleArray(value, action)">
      <form id="submitNewClothing" class="clothing-form">
        <h1 class="clothing-form__heading">Add New Clothing</h1>
        <div class="form-group">
          <label class="form-group__label" for="clothingID">Clothing ID #</label>
          <input class="form-group__input" required type="text" v-model="clothingFormData.id" placeholder="e.g. 001" />
        </div>
        <div class="form-group">
          <label class="form-group__label" for="name">Name</label>
          <input class="form-group__input" required type="text" v-model="clothingFormData.name" placeholder="e.g. Nikki's Pinky" />
        </div>
        <category-select :categories="nikkiData.categories" @change="updateCategory"></category-select>
        <div class="form-group group">
          <label class="form-group__label" for="hearts">Hearts</label>
          <ul :class="fullHearts ? 'form-group__heart-list form-group__heart-list--full' : 'form-group__heart-list'">
            <li :class="selectedHeartsClass(1)">
              <input class="form-group__heart-input" type="radio" name="hearts" v-model="clothingFormData.hearts" id="hearts1" value="1" />
              <label for="hearts1" class="form-group__label--heart"><span class="sr-only">1</span>&hearts;</label>
            </li>
            <li :class="selectedHeartsClass(2)">
              <input class="form-group__heart-input" type="radio" name="hearts" v-model="clothingFormData.hearts" id="hearts2" value="2" />
              <label for="hearts2" class="form-group__label--heart"><span class="sr-only">2</span>&hearts;</label>
            </li>
            <li :class="selectedHeartsClass(3)">
              <input class="form-group__heart-input" type="radio" name="hearts" v-model="clothingFormData.hearts" id="hearts3" value="3" />
              <label for="hearts3" class="form-group__label--heart"><span class="sr-only">3</span>&hearts;</label>
            </li>
            <li :class="selectedHeartsClass(4)">
              <input class="form-group__heart-input" type="radio" name="hearts" v-model="clothingFormData.hearts" id="hearts4" value="4" />
              <label for="hearts4" class="form-group__label--heart"><span class="sr-only">4</span>&hearts;</label>
            </li>
            <li :class="selectedHeartsClass(5)">
              <input class="form-group__heart-input" type="radio" name="hearts" v-model="clothingFormData.hearts" id="hearts5" value="5" />
              <label for="hearts5" class="form-group__label--heart"><span class="sr-only">5</span>&hearts;</label>
            </li>
            <li :class="selectedHeartsClass(6)">
              <input class="form-group__heart-input" type="radio" name="hearts" v-model="clothingFormData.hearts" id="hearts6" value="6" />
              <label for="hearts6" class="form-group__label--heart"><span class="sr-only">6</span>&hearts;</label>
            </li>
          </ul>
        </div>
        <style-checkboxes :styles="orderedStyles" @change="updateStyleArray"></style-checkboxes>
        <style-ratings :styles="clothingFormData.clothingStyles" @change="updateRatings"></style-ratings>
        <tags :tags="orderedTags" @change="updateTags"></tags>
        <customization @change="updateCustomItems" @toggled="updateCustomizable"></customization>
        <button type="button" @click="displayJSON($event)">Finished!</button>
      </form>
      <div v-if="finished">
        <pre contenteditable class="json-copy">{{jsonData}}</pre>
      </div>
    </main>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vuex"></script>
    <script src="scripts/all.js"></script>
  </body>
</html>
